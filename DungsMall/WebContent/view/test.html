<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 추가적인 스타일링을 위한 CSS 작성 가능 */
    </style>
</head>

<body>
    <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button" style="font-weight: bold;">로그인</button>
            <button class="btn btn-warning" type="button" style="font-weight: bold;">회원가입</button>
        </div>
    </div>
    <!-- 로그인 창 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">로그인</h2>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button" style="font-weight: bold;">로그인</button>
                            <button class="btn btn-warning" type="button" style="font-weight: bold;">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원가입 창 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">회원가입</h2>
                    <form>
                        <div class="mb-3">
                            <label for="signupName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="signupName" name="signupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="signupId" name="signupId" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="signupPassword" name="signupPassword"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 및 jQuery CDN 링크 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
